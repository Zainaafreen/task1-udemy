<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        form {
            max-width: 400px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #333;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        footer {
            margin-top: 40px;
            padding: 10px;
            text-align: center;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="hobbies.html">Hobbies</a>
        </nav>
    </header>

    <section>
        <h2>Get in Touch</h2>
        <p>You can reach me using the form below:</p>

        <form>
            <label>Name:</label>
            <input type="text" placeholder="Enter your name" required />

            <label>Email:</label>
            <input type="email" placeholder="Enter your email" required />

            <label>Message:</label>
            <textarea rows="5" placeholder="Write your message..." required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
